<div class="mt-2 container">
    <div class="row">
        <div class="col-9">
            <h1>Results</h1>
        </div>
        <div class="col-3">
            <a routerLink="add-or-update" mat-raised-button color="primary" class="w-100">Start</a>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name</th>
                    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                </ng-container>

                <ng-container matColumnDef="dataset_name">
                    <th mat-header-cell *matHeaderCellDef> Dataset</th>
                    <td mat-cell *matCellDef="let element"> {{ element.dataset }} </td>
                </ng-container>

                <ng-container matColumnDef="optimizer">
                    <th mat-header-cell *matHeaderCellDef> Optimizer</th>
                    <td mat-cell *matCellDef="let element"> {{ element.optimizer }} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="flex">
                            <button mat-icon-button>
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-icon-button>
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button [routerLink]="[element.id, 'additional-configuration']">
                                <mat-icon>upload</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>

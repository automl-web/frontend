
<div class="mt-2 container">
  <div class="row">
    <div class="col-9">
      <h1>Dataset</h1>
    </div>
    <div class="col-3">
      <a class="w-100" color="primary" mat-raised-button routerLink="create">New Dataset</a>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="n_rows">
          <th mat-header-cell *matHeaderCellDef> N. rows </th>
          <td *matCellDef="let element" mat-cell> {{element.numCols}} </td>
        </ng-container>

        <ng-container matColumnDef="n_cols">
          <th mat-header-cell *matHeaderCellDef> N. cols </th>
          <td *matCellDef="let element" mat-cell> {{element.numRows}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>

        <ng-container matColumnDef="version">
          <th mat-header-cell *matHeaderCellDef> Version </th>
          <td mat-cell *matCellDef="let element"> {{element.version}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <div class="flex">
              <button mat-icon-button>
                <mat-icon (click)="delete(element.id)">delete</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon [routerLink]="['update', element.id]">edit</mat-icon>
              </button>
              <button mat-icon-button [routerLink]="[element.id, 'additional-configuration']"><mat-icon>upload</mat-icon></button>
            </div>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
